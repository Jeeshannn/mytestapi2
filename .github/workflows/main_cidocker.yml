name: Build and Deploy Container App to Azure Web App - cidocker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mytestapi:${{ github.sha }}
          file: ./Dockerfile

 deploy:
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to Azure Web App using Publish Profile
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cidocker'
        images: '${{ secrets.DOCKERHUB_USERNAME }}/mytestapi:${{ github.sha }}'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

